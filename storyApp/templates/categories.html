{% extends 'template_site.html' %}


{% block content %}

<h2 class="color-font-dark-2">Story Categories</h1>

<div id="choices-button">
	{% for c in categories %}
		<form method="get"
			  action="{{url_for('showCategory', 
			  					category_id=c.id)}}">
			<button class="color-secondary-dark"
					type="submit">{{c.name}}</button>
		</form>
	{% endfor %}
</div>

{% endblock %}
