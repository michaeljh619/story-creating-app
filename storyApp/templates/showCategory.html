{% extends 'template_site.html' %}


{% block content %}

<h2>{{category.name}} Stories</h1>

	<p>
	<a href="{{url_for('newStory', 
		                  category_id=category.id)}}"
			>New Story</a>
	<br/><br/>
{% for story in stories %}
	<a href="{{url_for('showStory', 
			category_id=category.id,
			story_id=story.id,
			page_id=0)}}">{{story.name}}</a>
	<br/>
	<a href="{{url_for('editStory', 
		                  category_id=category.id,
		   				  story_id=story.id)}}"
			>Edit Description</a>
	<br/>
	<a href="{{url_for('deleteStory', 
		                  category_id=category.id,
		   				  story_id=story.id)}}"
			>Delete Story</a>
	<br/>
	<a href="{{url_for('editPages', 
		                  category_id=category.id,
		   				  story_id=story.id)}}"
			>Edit Pages</a>
	<br/>
	<br/>
{% endfor %}
	</p>

{% endblock %}
