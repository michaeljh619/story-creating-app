{% extends 'template_site.html' %}

{% block content %}

<h1>Edit {{story.name}}</h1>

<form action="{{url_for('editStory',
						category_id=category.id,
		  				story_id=story.id)}}" 
	  method="post">
	Name:
	<br/><input type="text" size="30" name="name"
				value="{{story.name}}"><br/>
	Description:
	<br/><textarea cols="50" rows="3"
				   name="description">{{story.description}}</textarea><br/>
	<input type="submit" value="Create">
</form>

{% endblock %}
