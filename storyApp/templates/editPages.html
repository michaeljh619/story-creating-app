<html>

<body>
	<h1>Showing pages of {{story.name}}</h1>

	{% for page in pages %}
	{{page.name}}<br/>
	<a href="{{url_for('addStoryPage',
					   category_id=category.id,
					   story_id=story.id,
					   linking_page_id=page.id)}}"
	   				>Add linked page</a><br/>
	<a href="{{url_for('editStoryPage',
					   category_id=category.id,
					   story_id=story.id,
					   page_id=page.id)}}"
	   				>Edit this page</a><br/>
	<a href="{{url_for('deleteStoryPage',
					   category_id=category.id,
					   story_id=story.id,
					   page_id=page.id)}}"
	   				>Delete this page</a><br/>
	<br/>
	{% endfor %}
</body>

</html>
