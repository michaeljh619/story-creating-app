<html>

<body>
		<h1>{{story.name}}</h1>
		{% if page %}
		<p>{{page.text}}</p>
		{% endif %}

		{% if not page %}
		<p>There are currently no pages written in this story!</p>
		{% endif %}

		<br/>
		<br/>
		
		{% if linked_pages %}
		{% for linked_page in linked_pages %}
		<a href="{{url_for('showStory',
					category_id=category.id,
					story_id=story.id,
					page_id=linked_page.id)}}"
					>{{linked_page.description}}</a>
		<br/>
		{% endfor %}
		{% endif %}
</body>

</html>
